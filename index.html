  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center ">

          <div class="edu-container shadow-sm">
            <div class="edu-content d-flex flex-column">
              <div class="edu-header d-flex justify-content-between">
                <div>
                  <div class="logo-header">
                    <img src="./Asset/images/bd_logo.png" alt="" />
                  </div>
                </div>
      
                <div class="content-header">
                  <div class="uporer_content">
                    <h2>Ministry of Education</h2>
                    <img src="./Asset/images/banner_flag.jpg" alt="" />
                  </div>
                  <div class="nicer-content">
                    <h3>Intermediate and Secondary Education Boards Bangladesh</h3>
                    <p>Official Website of Education Board</p>
                  </div>
                </div>
              </div>
              <div class="edu-body bg-white pt-4">
                <div class="text-center pb-2">
                  <a class="btn btn-danger" href="StudentInfo.html">Add Your Resul</a>
                </div>
                <div class="body-content">
                  <form action="" id="search_result">
                    <div class="content-row">
                      <label for=""> Examination</label>
                      <span>:</span>
                      <select name="examination" id="">
                        <option value="examination">-examination-</option>
                        <option value="JSC">JSC/JDC</option>
                        <option value="SSC">SSC/Dakhil</option>
                        <option value="SSC">SSC(Vocational)</option>
                        <option value="HSC">HSC/Alim</option>
                        <option value="HSC(Vocational)">HSC(Vocational)</option>
                        <option value="HSC(BM)">HSC(BM)</option>
                        <option value="Diploma in Commerce">
                          Diploma in Commerce
                        </option>
                        <option value="Diploma in Business Studies">
                          Diploma in Business Studies
                        </option>
                      </select>
                    </div>
                    <div class="content-row">
                      <label for=""> Year</label>
                      <span>:</span>
                      <select name="Year" id="">
                        <option value="0000" selected="">Select One</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                        <option value="2007">2007</option>
                        <option value="2006">2006</option>
                        <option value="2005">2005</option>
                        <option value="2004">2004</option>
                        <option value="2003">2003</option>
                        <option value="2002">2002</option>
                        <option value="2001">2001</option>
                        <option value="2000">2000</option>
                        <option value="1999">1999</option>
                        <option value="1998">1998</option>
                        <option value="1997">1997</option>
                        <option value="1996">1996</option>
                      </select>
                    </div>
                    <div class="content-row">
                      <label for=""> Board</label>
                      <span>:</span>
                      <select name="board" id="">
                        <option value="" selected="">Select One</option>
                        <option value="barisal">Barisal</option>
                        <option value="chittagong">Chittagong</option>
                        <option value="comilla">Comilla</option>
                        <option value="dhaka">Dhaka</option>
                        <option value="dinajpur">Dinajpur</option>
                        <option value="jessore">Jessore</option>
                        <option value="mymensingh">Mymensingh</option>
                        <option value="rajshahi">Rajshahi</option>
                        <option value="sylhet">Sylhet</option>
                        <option value="madrasah">Madrasah</option>
                        <option value="tec">Technical</option>
                        <option value="dibs">DIBS(Dhaka)</option>
                      </select>
                    </div>
                    <div class="content-row">
                      <label for=""> Roll</label>
                      <span>:</span>
                      <input type="text" name="roll" />
                    </div>
                    <div class="content-row">
                      <label for=""> Reg : No</label>
                      <span>:</span>
                      <input type="text" name="reg" />
                    </div>
                    <div class="content-row">
                      <label for="" id="pzlshow"></label>
                      <span>:</span>
                      <input type="text" name="pzzle" />
                    </div>
                    <div class="content-row btns text-end">
                      <button type="reset">Reset</button>
                      <button type="submit">Submit</button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="edu-footer d-flex justify-content-between">
                <div>
                  <p>©2005-2024 Ministry of Rakibul, All rights reserved.</p>
                </div>
                <div class="d-flex me-3">
                  <p class="me-4">Powered by</p>
                  <img src="./Asset/images/tbl_logo.png" alt="" />
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
