<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Data</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Asset/style.css" />
    <!-- font Awesome -->
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css"
    />
    <link rel="stylesheet" href="./Asset/./css/./style.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>

    <div class="container-fluid py-5">
      <div class="row">
        <div class="col-md-12">
          <div class="student">
            <div class="d-flex justify-content-between">
              <button
                data-bs-toggle="modal"
                data-bs-target="#student-created"
                class="btn btn-primary mb-2"
              >
                Creat New Student
              </button>
              <button class="btn btn-danger mb-2">
                <a class="text-decoration-none text-white" href="index.html"
                  >Chack Result</a
                >
              </button>
            </div>
            <div class="card shadow">
              <div class="card-header">
                <h2>All Student Data</h2>
              </div>
              <div class="card-body">
                <table class="table table-responsive">
                  <thead>
                    <tr>
                      <th>#</th>

                      <th>Photo</th>
                      <th>Name</th>
                      <th>Roll</th>
                      <th>Reg No</th>
                      <th>Board</th>
                      <th>createdAt</th>
                      <th>Result</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody id="all_studenData"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- modal -->
    <div class="modal fade" id="student-created">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-1">
          <div class="d-flex justify-content-end">
            <button
              type="button"
              id="closer-modal"
              class="btn btn-close text-end"
              aria-label="Close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div id="msg" class=""></div>
            <!-- form content -->
            <div>
              <h2 class="pb-3">Enter Your Details</h2>
              <form action="" id="student_form">
                <input
                  type="text"
                  placeholder="Enter Your Name"
                  class="form-control my-2"
                  name="name"
                />
                <input
                  type="text"
                  placeholder="Enter Your Image URL"
                  class="form-control my-2"
                  type="Image"
                  name="photo"
                />
                <input
                  type="text"
                  placeholder="Enter Your Father's Name"
                  class="form-control my-2"
                  name="father"
                />
                <input
                  type="text"
                  placeholder="Enter Your Mother's Name"
                  class="form-control my-2"
                  name="mother"
                />

                <input
                  type="text"
                  placeholder="Enter Your Roll Number"
                  class="form-control my-2"
                  name="roll"
                />
                <input
                  type="text"
                  placeholder="Enter Your Reg Number"
                  class="form-control my-2"
                  name="reg"
                />
                <input type="date" class="form-control my-2" name="Dob" />
                <select name="Examination" id="" class="form-control my-2">
                  <option value="examination">-examination-</option>
                  <option value="JSC">JSC/JDC</option>
                  <option value="SSC">SSC/Dakhil</option>
                  <option value="SSC">SSC(Vocational)</option>
                  <option value="HSC">HSC/Alim</option>
                  <option value="HSC(Vocational)">HSC(Vocational)</option>
                  <option value="HSC(BM)">HSC(BM)</option>
                  <option value="Diploma in Commerce">
                    Diploma in Commerce
                  </option>
                </select>
                <select name="Year" id="" class="form-control">
                  <option value="0000" selected="">Select Year</option>
                  <option value="2024">2024</option>
                  <option value="2023">2023</option>
                  <option value="2022">2022</option>
                  <option value="2021">2021</option>
                  <option value="2020">2020</option>
                  <option value="2019">2019</option>
                  <option value="2018">2018</option>
                  <option value="2017">2017</option>
                  <option value="2016">2016</option>
                  <option value="2015">2015</option>
                  <option value="2014">2014</option>
                  <option value="2013">2013</option>
                  <option value="2012">2012</option>
                  <option value="2011">2011</option>
                  <option value="2010">2010</option>
                  <option value="2009">2009</option>
                  <option value="2008">2008</option>
                  <option value="2007">2007</option>
                  <option value="2006">2006</option>
                  <option value="2005">2005</option>
                  <option value="2004">2004</option>
                  <option value="2003">2003</option>
                  <option value="2002">2002</option>
                  <option value="2001">2001</option>
                  <option value="2000">2000</option>
                  <option value="1999">1999</option>
                  <option value="1998">1998</option>
                  <option value="1997">1997</option>
                  <option value="1996">1996</option>
                </select>
                <select name="institute" id="" class="form-control my-2">
                  <option value="institute">institute</option>
                  <option value="devzone">DevZone</option>
                  <option value="A.J Chy Hige School">
                    A.J Chy Hige School
                  </option>
                  <option value="Faizul Bari Fazil Madrasha">
                    Faizul Bari Fazil Madrasha
                  </option>
                </select>
                <select name="board" id="" class="form-control my-2">
                  <option value="" selected="">Select Board</option>
                  <option value="barisal">Barisal</option>
                  <option value="chittagong">Chittagong</option>
                  <option value="comilla">Comilla</option>
                  <option value="dhaka">Dhaka</option>
                  <option value="dinajpur">Dinajpur</option>
                  <option value="jessore">Jessore</option>
                  <option value="mymensingh">Mymensingh</option>
                  <option value="rajshahi">Rajshahi</option>
                  <option value="sylhet">Sylhet</option>
                  <option value="madrasah">Madrasah</option>
                  <option value="tec">Technical</option>
                  <option value="dibs">DIBS(Dhaka)</option>
                </select>
                <label for="">
                  <input type="radio" name="group" value="since" /> since</label
                >
                <br />
                <label for="">
                  <input type="radio" name="group" value="commerce" />
                  commerce</label
                >
                <br />
                <label for="">
                  <input type="radio" value="arts" name="group" /> arts</label
                >
                <br />
                <input
                  type="submit"
                  class="btn btn-primary my-2"
                  value="Create"
                />
              </form>
            </div>
            <!-- form content -->
          </div>
        </div>
      </div>
    </div>

    <!-- modal -->

    <!-- Resul modal -->

    <div class="modal fade" id="Result_modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-1">
          <div class="d-flex justify-content-end">
            <button
              type="button"
              id="close_modal"
              class="btn btn-close text-end"
              aria-label="Close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div id="msg2"></div>
            <div class="student-result-Data text-center">
              <h5 class="pb-2">Add Your Result</h5>
              <form action="" id="student-result">
                <input type="hidden" name="id" class="form-control my-2" />
                <input
                  type="text"
                  placeholder="Bangla Mark"
                  name="bangla"
                  class="form-control my-2"
                />
                <input
                  type="text"
                  placeholder="ENGLISH Mark"
                  name="english"
                  class="form-control my-2"
                />
                <input
                  type="text"
                  placeholder="MATHEMATICS Mark"
                  name="math"
                  class="form-control my-2"
                />
                <input
                  type="text"
                  placeholder="ISLAMIC HISTORY Mark"
                  name="islamic"
                  class="form-control my-2"
                />
                <input
                  type="text"
                  placeholder="ICT Mark"
                  name="ict"
                  class="form-control my-2"
                />
                <input
                  type="text"
                  placeholder="CAREER EDUCATION Mark"
                  name="carer"
                  class="form-control my-2"
                />
                <input
                  type="text"
                  placeholder="PHYSICAL EDUCATION Mark"
                  name="physical"
                  class="form-control my-2"
                />
                <input
                  type="text"
                  placeholder="SCIENCE Mark"
                  name="since"
                  class="form-control my-2"
                />

                <input
                  type="submit"
                  class="btn btn-sm btn-primary text-start"
                  value="Add Result"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Result Update modal -->

    <div class="modal fade" id="Result_view_modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-1">
          <div class="d-flex justify-content-end">
            <button
              type="button"
              id="close_three_modal"
              class="btn btn-close text-end"
              aria-label="Close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div id="msg2"></div>
            <div class="student-result-View text-center">
              <h5 class="pb-2">Update Your Result</h5>
              <form action="" id="student-result_view">
                <input type="hidden" name="id" class="form-control my-2" />
                <input
                  type="text"
                  placeholder="Bangla Mark"
                  name="bangla"
                  class="form-control my-2"
                />
                <input
                  type="text"
                  placeholder="ENGLISH Mark"
                  name="english"
                  class="form-control my-2"
                />
                <input
                  type="text"
                  placeholder="MATHEMATICS Mark"
                  name="math"
                  class="form-control my-2"
                />
                <input
                  type="text"
                  placeholder="ISLAMIC HISTORY Mark"
                  name="islamic"
                  class="form-control my-2"
                />
                <input
                  type="text"
                  placeholder="ICT Mark"
                  name="ict"
                  class="form-control my-2"
                />
                <input
                  type="text"
                  placeholder="CAREER EDUCATION Mark"
                  name="carer"
                  class="form-control my-2"
                />
                <input
                  type="text"
                  placeholder="PHYSICAL EDUCATION Mark"
                  name="physical"
                  class="form-control my-2"
                />
                <input
                  type="text"
                  placeholder="SCIENCE Mark"
                  name="since"
                  class="form-control my-2"
                />

                <input
                  type="submit"
                  class="btn btn-sm btn-primary text-start"
                  value="Update Result"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Stutent Singel Data -->
    <div class="modal fade" id="single-student-create">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-1">
          <div class="d-flex justify-content-end">
            <button
              type="button"
              class="btn btn-close text-end"
              aria-label="Close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="student-single-Data text-center"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Stutent Singel Data -->

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="src/data.js"></script>
    <script src="src/model.js"></script>
    <script src="src/function.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
